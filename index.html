<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Meme Generator</title>
  </head>
  <body>
    <main>
      <section id="input-section">
        <label>
          Texto
          <input type="text" name="text" id="text-input" maxlength="60" />
        </label>
        <label>
          Imagem
          <input type="file" name="image" accept="image/" id="meme-insert" />
        </label>
      </section>
        <section id="meme-image-container" class="container">
          <p id="meme-text"></p>
          <img id="meme-image" alt="Sem imagem" src=""/>
        </section>
        <section>
          <button type="button" id="fire" class="fire">Fire</button>
          <button type="button" id="water" class="water">Water</button>
          <button type="button" id="earth" class="earth">Earth</button>
        </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
